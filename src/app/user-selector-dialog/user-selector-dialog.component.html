<h2 mat-dialog-title>Select friends to invite</h2>
<mat-dialog-content>
  <mat-selection-list #itemSelector>
    <mat-list-option *ngFor="let item of items" [value]="item.id">
      {{item.name}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="setSelectedItems(itemSelector.selectedOptions.selected)"
          [disabled]="itemSelector.selectedOptions.selected.length === 0">Invite
  </button>
  <button mat-button mat-dialog-close>Close</button>
</div>
<p>
  {{itemSelector.selectedOptions.selected.length}}
</p>
